<!DOCTYPE html>
<html>
    <head>
        <title>MatrUFSC - Beta</title>
        <meta name="description" content="MatrUFSC é um combinador de horários para matrículas da UFSC" />
        <meta name="keywords" content="combinador,grade,horários,matrícula,UFSC,CAGR" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta property="fb:page_id" content="234395573293479" />
        <meta name="referrer" content="no-referrer">

        <link rel="stylesheet" href="capim.css" type="text/css"/>
        <link rel="shortcut icon" href="favicon.ico" type=image/x-icon">
    </head>

    <body style="background-color:#eeeeee;">
        <div id="ui_main" style="overflow:auto;width:890px;margin:0 auto;display:none;">
            <table width="100%">
                <tr>
                    <td>
                        <div style="font-size:24px;text-align:left;"><b>MatrUFSC - Beta</b></div>
                    </td>
                    <td style="font-size:11px;text-align: right;">
                        <div id="sobre"><u><h4>Não se esqueça de conferir a confirmação do plano de matrícula.</h4></u></div>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td colspan="2">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="left">
                                    <div id="campus"></div>
                                </td>
                                <td align="left" style="width:200px;">
                                    <div id="planos"></div>
                                </td>
                                <td align="right">
                                    <div id="saver"></div>
                                </td>
                            </tr>
                        </table>
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td>
                                    <input type="text" id="materias_input" />
                                    <br />
                                    <div id="materias_suggestions">
                                    </div>
                                </td>
                                <td style="border:1px solid lightblue;width:100%;">
                                    <div id="logger"></div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="avisos"></div>
                        <div id="updates_list"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="materias_list"></div>
                    </td>
                </tr>
                <tr>
                    <td style="width:440px;">
                        <div id="horario"></div>
                    </td>
                    <td style="width:440px;" valign="top">
                        <div id="turmas_list" style="overflow:auto;position:relative;"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="left" style="font-size:11px;">
                                    Verifique se o nº de créditos matriculados são permitidos pelo seu curso.
                                </td>
                                <td align="left" style="font-size:13px;">
                                    <div id="comousar"><a target="_blank" href="https://github.com/caravelahc/beta-matrufsc">GitHub</a></div>
                                </td>
                                <td align="right" style="font-size:13px;">
                                    <div id="comousar"><a target="_blank" href="https://github.com/caravelahc/beta-matrufsc#capim">Sobre</a></div>
                                </td>
                                <td align="right" style="font-size:13px;">
                                    <div id="sobre"></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="left" style="font-size:11px;">
                                    <a href="https://github.com/caravelahc/beta-matrufsc">https://github.com/caravelahc/beta-matrufsc</a>. <span id="versao"></span><span id="data_db"></span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <div id="dconsole" style="font-size:11px;">
        </div>

        <div id="grayout" style="display:none;"></div>
        <div id="sobre_popup" style="display:none;">
            <a>Sobre</a>
        </div>

        <script type="text/javascript" src="capim.js"></script>
        <noscript>
            <div style="text-align:center;font-size:32px;">
                O MatrUFSC é um aplicativo Web: você tem que habilitar
                Javascript no seu navegador.
            </div>
        </noscript>

        <form id="enroll_form" action="https://cagr.sistemas.ufsc.br/matricula/pedido" method="POST">
            <input type="hidden" id="nomes" name="nomes" value="">
            <input type="hidden" id="turmas" name="turmas" value="">
            <input type="hidden" id="aulas" name="aulas" value="">
            <input type="hidden" id="codHorarios" name="codHorarios" value="">
            <input type="hidden" id="tipos" name="tipos" value="">
            <input type="hidden" id="formatura" name="formatura" value="-1">
            <input type="hidden" id="etapa" name="etapa" value="1">
            <input type="hidden" id="matricula" name="matricula" value="">

            <!-- Plano -->
            <input type="hidden" id="planoAtivo" name="planoAtivo" value="1">
            <input type="hidden" id="plano" name="plano" value="1" disabled>
            <input type="hidden" id="copiarPlano" name="copiarPlano" value="false" disabled>
            <input type="hidden" id="cmd" name="cmd" value="">
        </form>
    </body>
</html>
